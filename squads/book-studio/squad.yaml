name: book-studio
version: 1.0.0
description: "Squad fullstack para escrita de livros de todos os generos â€” da ideacao a publicacao"
author: Renato Aparecido Gomes
license: MIT
slashPrefix: book

aios:
  minVersion: "2.1.0"
  type: squad

pipeline:
  type: etl
  stages:
    extract:
      description: "Ideacao, pesquisa e concepcao"
      agents: [muse, researcher]
    transform:
      description: "Estruturacao, escrita, revisao e critica"
      agents: [architect, scribe, editor, critic]
    load:
      description: "Formatacao e distribuicao"
      agents: [formatter, publisher]

components:
  agents:
    - muse.md
    - researcher.md
    - architect.md
    - scribe.md
    - editor.md
    - critic.md
    - formatter.md
    - publisher.md
  tasks:
    # Extract
    - muse-brainstorm.md
    - muse-character-design.md
    - muse-premise.md
    - researcher-investigate.md
    - researcher-worldbuild.md
    - researcher-fact-check.md
    # Transform
    - architect-outline.md
    - architect-chapter-plan.md
    - architect-timeline.md
    - scribe-draft-chapter.md
    - scribe-write-scene.md
    - scribe-dialogue.md
    - editor-copy-edit.md
    - editor-structural-review.md
    - editor-consistency-check.md
    - critic-analysis.md
    - critic-beta-read.md
    # Load
    - formatter-markdown.md
    - formatter-epub.md
    - formatter-cover-prompt.md
    - publisher-metadata.md
    - publisher-sinopse.md
    - publisher-marketing.md
    # Orchestrator
    - orchestrator-run-pipeline.md
    - orchestrator-route-workflow.md
    - orchestrator-check-gate.md
    - orchestrator-resume-pipeline.md
    - orchestrator-pipeline-status.md
  workflows:
    - full-pipeline.md
    - fiction-workflow.md
    - nonfiction-workflow.md
    - quick-draft.md
  checklists:
    - pre-writing.md
    - revision.md
    - publication.md
    - pipeline-gates.md
  templates:
    - book-proposal.md
    - chapter-template.md
    - character-sheet.md
    - worldbuilding-bible.md
    - book-metadata.md
    - pipeline-report.md
  schemas:
    - entity-model.yaml
    - handoff-muse-to-architect.yaml
    - handoff-muse-to-researcher.yaml
    - handoff-muse-to-publisher.yaml
    - handoff-researcher-to-architect.yaml
    - handoff-researcher-to-scribe.yaml
    - handoff-architect-to-scribe.yaml
    - handoff-scribe-to-editor.yaml
    - handoff-editor-to-scribe.yaml
    - handoff-editor-to-critic.yaml
    - handoff-editor-to-formatter.yaml
    - handoff-critic-feedback.yaml
    - handoff-formatter-to-publisher.yaml
  memory:
    - book-state-template.md
  tools: []
  scripts: []
  orchestrator:
    - orchestrator/README.md
    - orchestrator/pipeline-config.yaml
    - orchestrator/route-config.yaml
    - orchestrator/stages/extract-stage.yaml
    - orchestrator/stages/transform-stage.yaml
    - orchestrator/stages/load-stage.yaml
    - orchestrator/gates/gate-config.yaml
    - orchestrator/gates/gate-extract-to-transform.yaml
    - orchestrator/gates/gate-transform-to-load.yaml
    - orchestrator/gates/gate-revision-loop.yaml
    - orchestrator/state/pipeline-state-template.md
    - orchestrator/state/state-transitions.yaml

config:
  extends: extend
  coding-standards: config/coding-standards.md
  tech-stack: config/tech-stack.md
  source-tree: config/source-tree.md

dependencies:
  node: []
  python: []
  squads: []

genres:
  fiction:
    - romance
    - conto
    - novela
    - poesia
    - fantasia
    - ficcao-cientifica
    - terror
    - suspense
    - infantil
    - jovem-adulto
    - roteiro
  nonfiction:
    - biografia
    - autoajuda
    - ensaio
    - tecnico
    - academico
    - manual
    - jornalismo-literario
    - historico
    - filosofia
    - negocios

tags:
  - writing
  - books
  - editorial
  - publishing
  - fiction
  - nonfiction
  - etl-pipeline
  - fullstack
